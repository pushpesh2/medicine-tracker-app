name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Calculate hash for caching
      - name: Calculate source hash
        id: hash
        run: |
          echo "HASH=$(find . -type f \( -name '*.py' -o -name '*.kv' -o -name '*.spec' -o -name '*.png' \) -print0 | sort -z | xargs -0 sha256sum | sha256sum | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      # Restore buildozer cache
      - name: Restore Buildozer Cache
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: buildozer-${{ steps.hash.outputs.HASH }}
          restore-keys: |
            buildozer-

      # Only build if needed
      - name: Check if build needed
        id: check
        run: |
          if [ -d ".buildozer" ] && [ -f ".buildozer/build_complete" ]; then
            echo "BUILD_NEEDED=false" >> $GITHUB_OUTPUT
          else
            echo "BUILD_NEEDED=true" >> $GITHUB_OUTPUT
          fi

      # Build APK in Docker (non-interactive, allows root)
      - name: Build APK
        if: steps.check.outputs.BUILD_NEEDED == 'true'
        uses: addnab/docker-run-action@v3
        with:
          image: kivy/buildozer:latest
          options: --workdir /app -v ${{ github.workspace }}:/app
          run: |
            export BUILD_NO_INTERACTIVE=1
            export BUILD_USER=root
            buildozer android debug
            mkdir -p /app/dist
            cp bin/*/*.apk /app/dist/
            touch .buildozer/build_complete

      # Upload APK artifact
      - name: Upload APK
        if: steps.check.outputs.BUILD_NEEDED == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: MedicineTracker-APK
          path: dist/*.apk