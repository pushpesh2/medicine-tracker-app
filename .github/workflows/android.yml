name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git python3-dev libffi-dev libssl-dev \
          libsqlite3-dev unzip zip autoconf automake libtool pkg-config zlib1g-dev \
          libncurses5 libstdc++6 tar cmake

      - name: Install Buildozer & Cython
        run: |
          pip3 install --user --upgrade pip
          pip3 install --user --upgrade "buildozer>=1.5.0" "Cython<3.0" virtualenv
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Force Fix Android SDK Structure
        run: |
          # 1. Create the directories
          export SDK_PATH=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $SDK_PATH/cmdline-tools
          
          # 2. Download and Extract tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip -d $SDK_PATH/cmdline-tools
          mv $SDK_PATH/cmdline-tools/cmdline-tools $SDK_PATH/cmdline-tools/latest
          
          # 3. CRITICAL: Link old 'tools' path to 'cmdline-tools' so Buildozer finds it
          mkdir -p $SDK_PATH/tools/bin
          ln -s $SDK_PATH/cmdline-tools/latest/bin/sdkmanager $SDK_PATH/tools/bin/sdkmanager
          
          # 4. Install required components manually
          export PATH=$PATH:$SDK_PATH/cmdline-tools/latest/bin
          yes | sdkmanager --sdk_root=$SDK_PATH --licenses
          sdkmanager --sdk_root=$SDK_PATH "platforms;android-33" "build-tools;33.0.2" "platform-tools"

      - name: Build APK
        run: |
          # We use 'debug' build. Buildozer will now see the tools we placed.
          yes | buildozer -v android debug
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MedicineTracker-APK
          path: bin/*.apk