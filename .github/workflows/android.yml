name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Setup Python
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: pip

    # 3️⃣ Install system build dependencies
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-17-jdk python3-pip \
          build-essential autoconf automake libtool libtool-bin autoconf-archive \
          pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake \
          libffi-dev wget curl

    # 4️⃣ Install Python dependencies
    - name: Install Python deps
      run: |
        python -m pip install --upgrade pip
        pip install cython==0.29.36
        pip install buildozer==1.5.0
        pip install kivy==2.3.1 Pillow requests python-dateutil

    # 5️⃣ Setup Android SDK & accept licenses
    - name: Setup Android SDK
      run: |
        export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest

        # Download command line tools if missing
        if [ ! -f $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager ]; then
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O /tmp/cmdline-tools.zip
          unzip /tmp/cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools/latest/
        fi

        # Accept licenses & install SDK components
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "build-tools;36.1.0" "platform-tools" "platforms;android-33"

    # 6️⃣ Build the APK using Buildozer
    - name: Build APK
      run: |
        buildozer android debug

    # 7️⃣ Upload APK artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MedicineTrackerAPK
        path: bin/*.apk