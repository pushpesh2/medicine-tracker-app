name: Android APK (Guaranteed Fix)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ðŸ”¥ Nuke host artifacts BEFORE docker
      - name: Hard clean workspace
        run: |
          rm -rf .venv .buildozer bin dist __pycache__

      - name: Build APK with Docker (isolated)
        run: |
          docker run --rm \
            -e BUILDOZER_ALLOW_ROOT=1 \
            -e PATH="/usr/local/bin:/usr/bin:/bin" \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            kivy/buildozer:latest \
            bash -c "
              rm -rf .venv .buildozer &&
              which buildozer &&
              buildozer android debug
            "

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MedicineTracker-APK
          path: bin/*.apk