name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Python cache (for Buildozer dependencies)
      - name: Cache Python packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: python-pip-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            python-pip-${{ runner.os }}-

      # Build APK inside Docker
      - name: Build APK using Buildozer Docker
        uses: addnab/docker-run-action@v3
        with:
          image: kivy/buildozer:latest
          options: --workdir /app -v ${{ github.workspace }}:/app
          run: |
            set -e

            # Fix root warning & non-interactive mode
            export BUILD_USER=root
            export BUILD_NO_INTERACTIVE=1

            # Verify environment
            python --version
            buildozer --version

            # Ensure cache directory exists
            mkdir -p /app/.buildozer

            # Clean old build if needed
            buildozer android clean

            # Build the APK
            buildozer android debug

            # Copy APK to dist/ for GitHub Actions artifact
            mkdir -p /app/dist
            cp bin/*/*.apk /app/dist/

      # Upload the APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: MedicineTracker-APK
          path: dist/*.apk