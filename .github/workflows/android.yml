name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04

    env:
      ANDROID_HOME: $HOME/android-sdk
      ANDROID_SDK_ROOT: $HOME/android-sdk
      ANDROID_NDK_HOME: $HOME/android-sdk/ndk/25.2.9519653
      PATH: $HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install Python
      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      # 3Ô∏è‚É£ Install system dependencies for Buildozer
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            openjdk-17-jdk \
            git zip unzip tar \
            autoconf automake autoconf-archive m4 \
            libtool libtool-bin \
            pkg-config \
            zlib1g-dev \
            libffi-dev \
            libssl-dev \
            libncurses6 \
            cmake \
            wget

      # 4Ô∏è‚É£ Install Python packages
      - name: Install Python tools
        run: |
          python -m pip install --upgrade pip
          pip install buildozer==1.5.0 cython

      # 5Ô∏è‚É£ Download Android command-line tools
      - name: Install Android SDK command-line tools
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip -O tools.zip
          unzip -q tools.zip
          mv cmdline-tools latest
          rm tools.zip

      # 6Ô∏è‚É£ Accept Android SDK licenses
      - name: Accept Android SDK licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      # 7Ô∏è‚É£ Install required Android SDK packages
      - name: Install Android SDK packages
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

      # 8Ô∏è‚É£ Cache Buildozer downloads (speeds up rebuilds)
      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
          key: buildozer-${{ runner.os }}

      # 9Ô∏è‚É£ Build the APK
      - name: Build APK
        run: |
          buildozer android debug

      # üîü Upload the APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MedicineTracker-APK
          path: bin/*.apk