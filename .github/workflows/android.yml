name: Build Medicine Tracker APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # 3️⃣ Cache pip packages for faster builds
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4️⃣ Install Buildozer dependencies
      - name: Install Buildozer & Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython==0.29.36 buildozer==1.5.0 python-for-android==2023.9.16 kivy==2.3.1 Pillow requests python-dateutil

      # 5️⃣ Clean previous build folder
      - name: Clean previous builds
        run: |
          rm -rf .buildozer

      # 6️⃣ Build the APK
      - name: Build APK
        run: |
          buildozer -v android debug

      # 7️⃣ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MedicineTracker-APK
          path: .buildozer/android/platform/build/dists/medicinetracker/bin/*.apk