name: Build Android APK
on: 
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential git python3-dev \
            libffi-dev libssl-dev libsqlite3-dev \
            unzip zip autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5 libstdc++6 tar cmake

      - name: Setup Python & Buildozer
        run: |
          pip3 install --user --upgrade pip
          pip3 install --user --upgrade buildozer Cython==0.29.33 virtualenv
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Build with Buildozer
        run: |
          # This force-accepts licenses and runs the build
          # -v (verbose) allows you to see the progress in the log
          yes | buildozer -v android debug
        env:
          # This helps Buildozer find the Java installation on GitHub runners
          JAVA_HOME: ${{ env.JAVA_HOME }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MedicineTracker-APK
          path: bin/*.apk
