name: Build Medicine Tracker APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Build APK using Buildozer Docker
      - name: Build APK
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            kivy/buildozer:latest \
            sh -c "buildozer android debug"

      # Step 3: Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MedicineTracker-APK
          path: .buildozer/android/platform/build-arm64-v8a/dists/medicinetracker/bin/*.apk
          if-no-files-found: error