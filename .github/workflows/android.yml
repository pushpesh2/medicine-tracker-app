name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04

    env:
      ANDROID_HOME: $HOME/.buildozer/android/platform/android-sdk
      ANDROID_SDK_ROOT: $HOME/.buildozer/android/platform/android-sdk
      ANDROID_NDK_HOME: $HOME/.buildozer/android/platform/android-ndk-r25b
      PATH: $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:$HOME/.buildozer/android/platform/android-sdk/platform-tools:$PATH

    steps:
    # --------------------------
    # Install latest Git + system deps
    # --------------------------
    - name: Install Git and system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git curl unzip tar openjdk-17-jdk zip \
          autoconf automake autoconf-archive m4 \
          libtool libtool-bin pkg-config \
          zlib1g-dev libffi-dev libssl-dev \
          libncurses6 cmake

    # --------------------------
    # Checkout repository
    # --------------------------
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full clone to avoid tar REST API fallback

    # --------------------------
    # Setup Python
    # --------------------------
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.10
        cache: pip

    # --------------------------
    # Install Buildozer + Cython
    # --------------------------
    - name: Install Python tools
      run: |
        python -m pip install --upgrade pip
        pip install buildozer==1.5.0 cython

    # --------------------------
    # Install Android SDK / NDK
    # --------------------------
    - name: Install Android SDK
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools-linux-11076708_latest.zip
        mv cmdline-tools latest

    # --------------------------
    # Fix legacy sdkmanager path for Buildozer
    # --------------------------
    - name: Create legacy sdkmanager path for Buildozer
      run: |
        mkdir -p $ANDROID_HOME/tools/bin
        ln -sf $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager $ANDROID_HOME/tools/bin/sdkmanager

    # --------------------------
    # Accept licenses + install packages
    # --------------------------
    - name: Install Android SDK packages
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;25.2.9519653"

    # --------------------------
    # Cache Buildozer
    # --------------------------
    - name: Cache Buildozer
      uses: actions/cache@v4
      with:
        path: ~/.buildozer
        key: buildozer-${{ runner.os }}-${{ hashFiles('**/buildozer.spec') }}

    # --------------------------
    # Build APK
    # --------------------------
    - name: Build APK
      run: |
        buildozer android debug