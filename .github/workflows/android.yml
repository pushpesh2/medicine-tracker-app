name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04

    env:
      ANDROID_HOME: $HOME/android-sdk
      ANDROID_SDK_ROOT: $HOME/android-sdk
      ANDROID_NDK_HOME: $HOME/android-sdk/ndk/25b
      PATH: $HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: pip

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y openjdk-17-jdk git zip unzip autoconf automake m4 libtool libtool-bin pkg-config zlib1g-dev libffi-dev libssl-dev libncurses6 cmake

    - name: Install Buildozer & Cython
      run: |
        python -m pip install --upgrade pip
        pip install buildozer==1.5.0 cython

    - name: Install Android SDK command-line tools
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip -O tools.zip
        unzip -q tools.zip
        mv cmdline-tools latest

    - name: Accept licenses & install required SDK packages
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25b"

    - name: Cache Buildozer
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
        key: buildozer-${{ runner.os }}

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: medicinetracker-apk
        path: |
          ./.buildozer/android/platform/build/dists/medicinetracker/bin/*.apk