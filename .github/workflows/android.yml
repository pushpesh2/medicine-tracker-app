name: Build Android APK (Ultra Fast)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Cache Python packages
      - name: Cache Python packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: python-pip-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            python-pip-${{ runner.os }}-

      # 3️⃣ Cache Buildozer folder
      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.buildozer
          key: buildozer-cache-${{ runner.os }}-${{ hashFiles('**/*.spec') }}
          restore-keys: |
            buildozer-cache-${{ runner.os }}-

      # 4️⃣ Build APK using Docker
      - name: Build APK
        uses: addnab/docker-run-action@v3
        with:
          image: kivy/buildozer:latest
          options: --workdir /app -v ${{ github.workspace }}:/app
          run: |
            set -e

            # Non-interactive Buildozer
            export BUILD_NO_INTERACTIVE=1
            export BUILD_USER=root

            # Build APK
            buildozer android debug

            # Copy APK to dist/ folder
            mkdir -p /app/dist
            cp bin/*/*.apk /app/dist/

      # 5️⃣ Upload APK artifact (use v4)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MedicineTracker-APK
          path: dist/*.apk