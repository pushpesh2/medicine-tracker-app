name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04   # ‚ùó REQUIRED (24.04 BREAKS PYTHON/NDK)

    env:
      ANDROID_HOME: $HOME/android-sdk
      ANDROID_SDK_ROOT: $HOME/android-sdk

    steps:
    # -------------------------------------------------
    # 1Ô∏è‚É£ Checkout
    # -------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # -------------------------------------------------
    # 2Ô∏è‚É£ Python (Buildozer COMPATIBLE)
    # -------------------------------------------------
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # -------------------------------------------------
    # 3Ô∏è‚É£ System dependencies (NO ncurses errors)
    # -------------------------------------------------
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          openjdk-17-jdk \
          unzip zip git \
          build-essential \
          autoconf automake libtool pkg-config \
          libffi-dev libssl-dev zlib1g-dev \
          cmake

    # -------------------------------------------------
    # 4Ô∏è‚É£ Python tools
    # -------------------------------------------------
    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip
        pip install buildozer==1.5.0 cython

    # -------------------------------------------------
    # 5Ô∏è‚É£ Android SDK (THIS IS THE CRITICAL FIX)
    # -------------------------------------------------
    - name: Install Android SDK command-line tools
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools

        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip -q tools.zip

        # üî• THIS LINE FIXES sdkmanager CLASS ERROR
        mv cmdline-tools latest

        rm tools.zip

    # -------------------------------------------------
    # 6Ô∏è‚É£ Install Android packages
    # -------------------------------------------------
    - name: Install Android SDK packages
      run: |
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
        yes | sdkmanager --licenses
        sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;25.2.9519653"

    # -------------------------------------------------
    # 7Ô∏è‚É£ Cache Buildozer (optional but faster)
    # -------------------------------------------------
    - name: Cache Buildozer
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
        key: buildozer-${{ runner.os }}

    # -------------------------------------------------
    # 8Ô∏è‚É£ Build APK
    # -------------------------------------------------
    - name: Build APK
      run: |
        buildozer android debug

    # -------------------------------------------------
    # 9Ô∏è‚É£ Upload APK automatically
    # -------------------------------------------------
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MedicineTracker-APK
        path: bin/*.apk