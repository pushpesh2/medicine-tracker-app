name: Android APK (FINAL FIX)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # HARD NUKE host junk
      - name: Clean workspace
        run: |
          rm -rf .venv .buildozer bin dist __pycache__

      - name: Build APK (non-root Docker)
        run: |
          docker run --rm \
            --user 1000:1000 \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            kivy/buildozer:latest \
            bash -c "
              export HOME=/home/user &&
              rm -rf .venv .buildozer &&
              which buildozer &&
              buildozer android debug
            "

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MedicineTracker-APK
          path: bin/*.apk