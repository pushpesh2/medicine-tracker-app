name: Build Android APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      ANDROID_HOME: $HOME/android-sdk
      ANDROID_SDK_ROOT: $HOME/android-sdk
      ANDROID_NDK_HOME: $HOME/android-sdk/ndk/25.2.9519653
      PATH: $HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: pip

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          openjdk-17-jdk git zip unzip python3-pip \
          autoconf automake libtool pkg-config zlib1g-dev \
          libffi-dev libssl-dev libncurses6 cmake wget

    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip
        pip install buildozer==1.5.0 cython

    - name: Download Android Command Line Tools
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip -O tools.zip
        unzip -q tools.zip
        mv cmdline-tools latest

    - name: Accept SDK licenses & install packages
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

    - name: Build APK
      run: |
        buildozer android debug
      env:
        ANDROID_HOME: $HOME/android-sdk
        ANDROID_SDK_ROOT: $HOME/android-sdk

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: medicinetracker-apk
        path: |
          bin/*.apk