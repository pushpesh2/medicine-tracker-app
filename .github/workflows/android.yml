name: Build Android APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest # Using 'latest' for better compatibility

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip build-essential git python3-dev \
            libffi-dev libssl-dev libsqlite3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev \
            libavcodec-dev zlib1g-dev libgstreamer1.0-dev \
            gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            openjdk-17-jdk unzip zip autoconf automake libtool pkg-config

      - name: Setup Buildozer
        run: |
          # Use --break-system-packages because GitHub runners are disposable VMs
          pip3 install --user --upgrade buildozer cython==0.29.33 
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Build with Buildozer
        run: |
          # If spec file doesn't exist, this creates a default one so it won't crash
          if [ ! -f buildozer.spec ]; then buildozer init; fi
          
          # This command accepts licenses and builds in one go
          # '--debug' gives us info if it fails
          yes | buildozer -v android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
