name: Build Android APK

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python 3.10 with pip cache
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      # 3️⃣ Install system dependencies (fixed libffi/autotools issue)
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-17-jdk python3-pip \
            autoconf automake libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev libtinfo6 cmake \
            libffi-dev libssl-dev wget python3-venv build-essential m4

      # 4️⃣ Setup Python virtual environment and install dependencies
      - name: Install Python deps
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      # 5️⃣ Setup Android SDK & accept licenses
      - name: Setup Android SDK & accept licenses
        run: |
          SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $SDK_ROOT/cmdline-tools
          cd $SDK_ROOT/cmdline-tools

          # Download official cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip

          # Move extracted folder into latest/
          mkdir -p latest
          mv cmdline-tools/* latest/ 2>/dev/null || mv */* latest/ 2>/dev/null

          # Symlink for Buildozer compatibility
          mkdir -p $SDK_ROOT/tools/bin
          ln -s $SDK_ROOT/cmdline-tools/latest/bin/sdkmanager $SDK_ROOT/tools/bin/sdkmanager

          # Accept licenses
          yes | $SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses

          # Install SDK packages
          $SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "build-tools;36.1.0" "platform-tools" "platforms;android-33"

      # 6️⃣ Build APK using Buildozer inside venv
      - name: Build APK
        run: |
          source venv/bin/activate
          buildozer -v android debug

      # 7️⃣ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MedicineTrackerAPK
          path: bin/*.apk