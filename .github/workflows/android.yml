name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git python3-dev libffi-dev libssl-dev \
          libsqlite3-dev unzip zip autoconf automake libtool pkg-config zlib1g-dev \
          libncurses5 libstdc++6 tar cmake

      - name: Install Buildozer & Cython
        run: |
          pip3 install --user --upgrade pip
          pip3 install --user --upgrade "buildozer>=1.5.0" "Cython<3.0" virtualenv
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Force Install Android SDK & AIDL
        run: |
          # Manually creating the SDK structure to prevent "Aidl not found"
          mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip -d ~/.buildozer/android/platform/android-sdk/cmdline-tools
          mv ~/.buildozer/android/platform/android-sdk/cmdline-tools/cmdline-tools ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest
          
          # Pre-accepting licenses and installing stable build-tools 33
          export PATH=$PATH:~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin
          yes | sdkmanager --sdk_root=/home/runner/.buildozer/android/platform/android-sdk --licenses
          sdkmanager --sdk_root=/home/runner/.buildozer/android/platform/android-sdk "platforms;android-33" "build-tools;33.0.2" "platform-tools"

      - name: Build APK
        run: |
          # Use 'yes |' to bypass any remaining license prompts
          yes | buildozer -v android debug
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MedicineTracker-APK
          path: bin/*.apk
