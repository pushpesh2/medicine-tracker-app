name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential git python3-dev \
            libffi-dev libssl-dev libsqlite3-dev \
            unzip zip autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5 libstdc++6 tar cmake

      - name: Setup Buildozer
        run: |
          pip3 install --user --upgrade buildozer Cython==0.29.33 virtualenv
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Pre-Install Android Tools (The Fix)
        run: |
          # This forces the runner to have the exact tools Buildozer is looking for
          # before Buildozer even starts.
          mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip commandlinetools-linux-9477386_latest.zip -d ~/.buildozer/android/platform/android-sdk/cmdline-tools
          mv ~/.buildozer/android/platform/android-sdk/cmdline-tools/cmdline-tools ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest

      - name: Build APK
        run: |
          # We tell Buildozer NOT to try and update the SDK itself, 
          # which stops the "Broken pipe" error.
          buildozer -v android debug
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MedicineTracker-APK
          path: bin/*.apk
