name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04   # ⚠️ IMPORTANT (24.04 breaks Android tools)

    env:
      ANDROID_HOME: $HOME/android-sdk
      ANDROID_SDK_ROOT: $HOME/android-sdk

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          openjdk-17-jdk \
          git zip unzip \
          autoconf automake libtool pkg-config \
          zlib1g-dev libffi-dev libssl-dev \
          libncurses6 \
          cmake

    - name: Install Python tools
      run: |
        python -m pip install --upgrade pip
        pip install buildozer==1.5.0 cython

    # ✅ CORRECT SDK INSTALL (NO BROKEN PATHS)
    - name: Install Android SDK command line tools
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME

        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip -q tools.zip

        mv cmdline-tools cmdline-tools-temp
        mkdir -p cmdline-tools/latest
        mv cmdline-tools-temp/* cmdline-tools/latest/

        rm -rf cmdline-tools-temp tools.zip

    - name: Install Android SDK packages
      run: |
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

        yes | sdkmanager --licenses

        sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;25.2.9519653"

    - name: Build APK
      run: |
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
        buildozer android debug --no-interaction

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MedicineTracker-APK
        path: bin/*.apk