name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    env:
      ANDROID_HOME: $HOME/android-sdk
      ANDROID_SDK_ROOT: $HOME/android-sdk

    steps:
    # -------------------------------------------------
    # Checkout
    # -------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # -------------------------------------------------
    # Python (Buildozer DOES NOT support Python 3.12)
    # -------------------------------------------------
    - name: Setup Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # -------------------------------------------------
    # System dependencies (tested on 24.04)
    # -------------------------------------------------
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          openjdk-17-jdk \
          git zip unzip \
          autoconf automake libtool pkg-config \
          zlib1g-dev libffi-dev libssl-dev \
          libncurses6 \
          cmake

    # -------------------------------------------------
    # Python tools
    # -------------------------------------------------
    - name: Install Buildozer + Cython
      run: |
        python -m pip install --upgrade pip
        pip install buildozer==1.5.0 cython

    # -------------------------------------------------
    # Android SDK (FIXED STRUCTURE)
    # -------------------------------------------------
    - name: Install Android command line tools
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools

        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip -q tools.zip

        # ðŸ”¥ CRITICAL FIX (nested folder issue)
        mv cmdline-tools latest

        rm tools.zip
        chmod +x $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager

    # -------------------------------------------------
    # Android packages
    # -------------------------------------------------
    - name: Install Android SDK packages
      run: |
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
        yes | sdkmanager --licenses
        sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;25.2.9519653"

    # -------------------------------------------------
    # Build APK (NON-INTERACTIVE ROOT FIX)
    # -------------------------------------------------
    - name: Build APK
      run: |
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
        buildozer -v android debug --no-interaction

    # -------------------------------------------------
    # Upload APK
    # -------------------------------------------------
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: MedicineTracker-APK
        path: bin/*.apk
        if-no-files-found: error