name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python 3.10
      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: 3.10
          cache: 'pip'

      # 3️⃣ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip python3-dev git zip unzip openjdk-11-jdk wget curl \
            build-essential libssl-dev libffi-dev libsqlite3-dev
          pip install --upgrade pip
          pip install cython==0.29.36

      # 4️⃣ Install Buildozer
      - name: Install Buildozer
        run: |
          pip install buildozer==1.4.3

      # 5️⃣ Download Android SDK cmdline-tools, setup folder, and accept licenses
      - name: Download Android SDK cmdline-tools and accept licenses
        run: |
          SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $SDK_ROOT/cmdline-tools
          cd $SDK_ROOT/cmdline-tools

          # Download latest cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip

          # Move extracted content to latest/ as Buildozer expects
          mkdir -p latest
          mv cmdline-tools/* latest/ 2>/dev/null || mv */* latest/ 2>/dev/null
          rm -rf cmdline-tools.zip cmdline-tools

          # Accept licenses
          yes | $SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses

          # Install required SDK packages
          $SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "build-tools;36.1.0" "platform-tools" "platforms;android-33"

      # 6️⃣ Build APK
      - name: Build APK
        run: |
          buildozer android debug

      # 7️⃣ Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MedicineTrackerAPK
          path: bin/*.apk