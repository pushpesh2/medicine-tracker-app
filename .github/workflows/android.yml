name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04

    env:
      ANDROID_HOME: $HOME/.buildozer/android/platform/android-sdk
      ANDROID_SDK_ROOT: $HOME/.buildozer/android/platform/android-sdk
      ANDROID_NDK_HOME: $HOME/.buildozer/android/platform/android-ndk-r25b
      PATH: $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:$HOME/.buildozer/android/platform/android-sdk/platform-tools:$PATH

    steps:
    # -------------------------------
    # 1️⃣ Checkout the code properly
    # -------------------------------
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0       # Force git clone instead of archive download

    # -------------------------------
    # 2️⃣ Setup Python
    # -------------------------------
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: pip

    # -------------------------------
    # 3️⃣ Install system dependencies
    # -------------------------------
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          tar \
          unzip \
          zip \
          openjdk-17-jdk \
          autoconf automake autoconf-archive m4 \
          libtool libtool-bin \
          pkg-config \
          zlib1g-dev \
          libffi-dev \
          libssl-dev \
          libncurses6 \
          cmake \
          wget \
          curl \
          build-essential

    # -------------------------------
    # 4️⃣ Install Python tools
    # -------------------------------
    - name: Install Buildozer & Cython
      run: |
        python -m pip install --upgrade pip
        pip install buildozer==1.5.0 cython

    # -------------------------------
    # 5️⃣ Install Android SDK & NDK
    # -------------------------------
    - name: Install Android SDK
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools-linux-11076708_latest.zip
        mv cmdline-tools latest

    - name: Accept SDK licenses & install packages
      run: |
        yes | sdkmanager --licenses
        sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;25.2.9519653"

    # -------------------------------
    # 6️⃣ Cache Buildozer artifacts
    # -------------------------------
    - name: Cache Buildozer
      uses: actions/cache@v4
      with:
        path: ~/.buildozer
        key: buildozer-${{ runner.os }}-${{ hashFiles('**/buildozer.spec') }}

    # -------------------------------
    # 7️⃣ Build the APK
    # -------------------------------
    - name: Build APK
      run: |
        buildozer android debug