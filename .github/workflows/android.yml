name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04

    env:
      ANDROID_HOME: $HOME/android-sdk
      ANDROID_SDK_ROOT: $HOME/android-sdk
      ANDROID_NDK_HOME: $HOME/android-sdk/ndk/25.2.9519653
      PATH: $HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH

    steps:
      # 1️⃣ Checkout repo (full clone, no tar)
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Install system dependencies (includes tar!)
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            tar wget unzip curl git zip \
            openjdk-17-jdk \
            autoconf automake autoconf-archive m4 \
            libtool libtool-bin \
            pkg-config zlib1g-dev \
            libffi-dev libssl-dev \
            libncurses6 cmake

      # 3️⃣ Setup Python 3.10 and Buildozer
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10
          cache: pip
      - name: Install Buildozer and Cython
        run: |
          python -m pip install --upgrade pip
          pip install buildozer==1.5.0 cython

      # 4️⃣ Download Android SDK cmdline-tools
      - name: Setup Android SDK
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip -O tools.zip
          unzip -q tools.zip
          mv cmdline-tools latest
          rm tools.zip

      # 5️⃣ Accept licenses automatically
      - name: Accept Android SDK licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      # 6️⃣ Install SDK packages
      - name: Install SDK packages
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653"

      # 7️⃣ Build APK
      - name: Build APK
        run: |
          buildozer android debug

      # 8️⃣ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: medicinetracker-apk
          path: bin/*.apk