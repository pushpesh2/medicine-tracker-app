name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build APK (Docker â€“ permission safe)
        uses: addnab/docker-run-action@v3
        with:
          image: kivy/buildozer:latest
          options: |
            --user 1000:1000
            -v ${{ github.workspace }}:/workspace
            -w /workspace
          run: |
            set -e

            # FORCE writable locations
            export HOME=/tmp
            export BUILDOZER_HOME=/tmp/.buildozer
            export ANDROID_HOME=/tmp/android-sdk
            export ANDROID_SDK_ROOT=/tmp/android-sdk
            export ANDROID_NDK_HOME=/tmp/android-ndk
            export BUILD_NO_INTERACTIVE=1

            mkdir -p /tmp/.buildozer
            mkdir -p /tmp/android-sdk
            mkdir -p /tmp/android-ndk

            # Sanity check
            echo "Using BUILDOZER_HOME=$BUILDOZER_HOME"
            echo "Using HOME=$HOME"

            # Build
            buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MedicineTracker-APK
          path: bin/*.apk
          if-no-files-found: error