name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Setup Python
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # 3️⃣ Install system dependencies
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-17-jdk python3-pip \
          autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libncursesw5-dev libtinfo6 cmake \
          libffi-dev libssl-dev wget

    # 4️⃣ Install Python packages
    - name: Install Python deps
      run: |
        pip install --upgrade pip
        pip install cython==0.29.36
        pip install kivy buildozer

    # 5️⃣ Setup Android SDK & accept licenses
    - name: Accept Android SDK licenses & install tools
      run: |
        export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest

        # Move cmdline-tools if present
        if [ ! -f $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager ]; then
          mv $ANDROID_SDK_ROOT/cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/ 2>/dev/null || true
        fi

        # Install SDK components
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "build-tools;36.1.0" "platform-tools" "platforms;android-33"

    # 6️⃣ Build the APK using Buildozer
    - name: Build APK
      run: |
        buildozer -v android debug

    # 7️⃣ Upload APK artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MedicineTrackerAPK
        path: bin/*.apk