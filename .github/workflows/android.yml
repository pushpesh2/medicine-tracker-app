name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Use Docker-based Buildozer image
      - name: Build APK in Docker (non-root)
        uses: addnab/docker-run-action@v3
        with:
          image: kivy/buildozer:latest
          options: --user 1000:1000 -v ${{ github.workspace }}:/app -w /app
          run: |
            # Upgrade pip inside Docker
            python -m pip install --upgrade pip
            
            # Optional: Install dependencies if needed
            pip install -r requirements.txt || true

            # Clean old builds
            buildozer android clean || true

            # Force non-interactive build (avoids root check)
            export BUILD_NO_INTERACTIVE=1

            # Build APK
            buildozer -v android debug

      # Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MedicineTracker-APK
          path: bin/*.apk
          if-no-files-found: warn