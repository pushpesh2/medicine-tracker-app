name: Build Android APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ðŸ”¥ Ensure no local buildozer
      - name: Remove local venv & old builds
        run: |
          rm -rf .venv
          rm -rf .buildozer
          rm -rf bin
          rm -rf dist

      - name: Build APK inside Docker
        run: |
          docker run --rm \
            -e BUILDOZER_ALLOW_ROOT=1 \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            kivy/buildozer:latest \
            bash -c "buildozer android debug"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MedicineTracker-APK
          path: bin/*.apk
          if-no-files-found: error