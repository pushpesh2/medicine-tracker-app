name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04

    env:
      ANDROID_HOME: $HOME/.buildozer/android/platform/android-sdk
      ANDROID_SDK_ROOT: $HOME/.buildozer/android/platform/android-sdk
      ANDROID_NDK_HOME: $HOME/.buildozer/android/platform/android-ndk-r25b
      PATH: $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:$HOME/.buildozer/android/platform/android-sdk/platform-tools:$PATH

    steps:
    # ✅ Full Git clone (avoids tar issue)
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true

    # ✅ Install system dependencies
    - name: Install system dependencies
      run: |
        apt-get update
        apt-get install -y \
          git curl unzip openjdk-17-jdk zip \
          autoconf automake autoconf-archive m4 \
          libtool libtool-bin pkg-config \
          zlib1g-dev libffi-dev libssl-dev \
          libncurses6 cmake

    # ✅ Install Python & tools
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: pip

    - name: Install Python tools
      run: |
        python -m pip install --upgrade pip
        pip install buildozer==1.5.0 cython

    # ✅ Install Android SDK command line tools
    - name: Install Android SDK
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools
        curl -LO https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools-linux-11076708_latest.zip
        mv cmdline-tools latest

    # ✅ Install Android SDK packages (with legacy path for Buildozer)
    - name: Setup Android SDK packages
      run: |
        mkdir -p $ANDROID_HOME/tools/bin
        ln -sf $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager $ANDROID_HOME/tools/bin/sdkmanager
        yes | sdkmanager --licenses
        sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;25.2.9519653"

    # ✅ Cache Buildozer to speed up future builds
    - name: Cache Buildozer
      uses: actions/cache@v4
      with:
        path: ~/.buildozer
        key: buildozer-${{ runner.os }}

    # ✅ Build the APK
    - name: Build APK
      run: |
        buildozer android debug