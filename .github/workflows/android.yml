name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04

    env:
      ANDROID_HOME: $HOME/.buildozer/android/platform/android-sdk
      ANDROID_SDK_ROOT: $HOME/.buildozer/android/platform/android-sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            tar \
            git \
            unzip \
            zip \
            openjdk-17-jdk \
            autoconf automake autoconf-archive m4 \
            libtool libtool-bin \
            pkg-config \
            zlib1g-dev \
            libffi-dev \
            libssl-dev \
            cmake

      - name: Install Python tools
        run: |
          python -m pip install --upgrade pip
          pip install buildozer==1.5.0 cython

      - name: Install Android SDK cmdline-tools
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mv cmdline-tools latest

      - name: Fix PATH for sdkmanager (safe way)
        run: |
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

      - name: Create legacy sdkmanager path (Buildozer needs this)
        run: |
          mkdir -p $ANDROID_HOME/tools/bin
          ln -sf \
            $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            $ANDROID_HOME/tools/bin/sdkmanager

      - name: Install Android packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;27.2.12479018"

      - name: Build APK
        run: |
          buildozer -v android debug