name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            openjdk-17-jdk \
            zip unzip git \
            autoconf automake libtool \
            pkg-config \
            zlib1g-dev libffi-dev \
            libssl-dev \
            libncurses6

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      # -----------------------------
      # Cache
      # -----------------------------
      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}

      # -----------------------------
      # Install Android SDK
      # -----------------------------
      - name: Install Android SDK tools
        run: |
          SDK=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $SDK
          cd $SDK
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-*.zip
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest || true

      # ðŸ”¥ REQUIRED for Buildozer
      - name: Create legacy sdkmanager path
        run: |
          SDK=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $SDK/tools/bin
          ln -sf $SDK/cmdline-tools/latest/bin/sdkmanager $SDK/tools/bin/sdkmanager

      # ðŸ”¥ EXPORT PATH (THIS FIXES YOUR ERROR)
      - name: Export Android SDK paths
        run: |
          SDK=$HOME/.buildozer/android/platform/android-sdk
          echo "ANDROID_SDK_ROOT=$SDK" >> $GITHUB_ENV
          echo "ANDROID_HOME=$SDK" >> $GITHUB_ENV
          echo "$SDK/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$SDK/platform-tools" >> $GITHUB_PATH

      - name: Accept licenses
        run: |
          yes | sdkmanager --licenses

      - name: Install SDK packages
        run: |
          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653"

      - name: Export NDK paths
        run: |
          NDK=$HOME/.buildozer/android/platform/android-sdk/ndk/25.2.9519653
          echo "ANDROID_NDK_HOME=$NDK" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$NDK" >> $GITHUB_ENV
          echo "ANDROID_NDK=$NDK" >> $GITHUB_ENV

      # -----------------------------
      # Build APK
      # -----------------------------
      - name: Clean
        run: buildozer android clean || true

      - name: Build APK
        run: buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MedicineTracker-APK
          path: bin/*.apk