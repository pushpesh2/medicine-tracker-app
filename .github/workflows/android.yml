name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildozer environment
        uses: addnab/docker-run-action@v3
        with:
          image: kivy/buildozer:latest
          options: --workdir /app -v ${{ github.workspace }}:/app
          run: |
            # Avoid root prompt and non-interactive
            export BUILD_NO_INTERACTIVE=1
            export HOME=/app
            # Ensure directories exist
            mkdir -p /app/.buildozer
            mkdir -p /app/dist
            # Install/update pip dependencies (if needed)
            pip install --upgrade cython pillow requests python-dateutil
            # Clean old builds
            buildozer android clean
            # Build APK
            buildozer -v android debug deploy run
            # Copy APK to workspace
            cp ./.buildozer/android/platform/build-arm64-v8a/dists/medicinetracker/bin/*.apk /app/dist/ || true
            cp ./.buildozer/android/platform/build-armeabi-v7a/dists/medicinetracker/bin/*.apk /app/dist/ || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MedicineTracker-APK
          path: dist/*.apk