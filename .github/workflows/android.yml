name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04

    env:
      ANDROID_HOME: $HOME/.buildozer/android/platform/android-sdk
      ANDROID_SDK_ROOT: $HOME/.buildozer/android/platform/android-sdk
      ANDROID_NDK_HOME: $HOME/.buildozer/android/platform/android-ndk-r25b
      PATH: $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:$HOME/.buildozer/android/platform/android-sdk/platform-tools:$PATH

    steps:
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          tar \
          coreutils \
          git \
          zip unzip \
          openjdk-17-jdk \
          autoconf automake autoconf-archive m4 \
          libtool libtool-bin \
          pkg-config \
          zlib1g-dev \
          libffi-dev \
          libssl-dev \
          libncurses6 \
          cmake \
          python3-venv python3-pip

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0   # Force full git clone to avoid tar extraction

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: pip

    - name: Install Python tools
      run: |
        python -m pip install --upgrade pip
        pip install buildozer==1.5.0 cython

    - name: Install Android SDK Commandline Tools
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip
        mv cmdline-tools latest
        rm cmdline-tools.zip

    - name: Accept licenses and install Android packages
      run: |
        yes | sdkmanager --licenses
        sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;25.2.9519653"

    - name: Cache Buildozer
      uses: actions/cache@v4
      with:
        path: ~/.buildozer
        key: buildozer-${{ runner.os }}-${{ hashFiles('**/buildozer.spec') }}

    - name: Build APK
      run: |
        buildozer android debug