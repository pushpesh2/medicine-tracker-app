name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build APK (Docker / Buildozer)
        uses: addnab/docker-run-action@v3
        with:
          image: kivy/buildozer:latest
          options: |
            -v ${{ github.workspace }}:/workspace
            -w /workspace
          run: |
            set -e

            mkdir -p .buildozer_local .build_cache

            buildozer \
              --allow-root \
              --build-dir .build_cache \
              --user-data-dir .buildozer_local \
              android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MedicineTracker-APK
          path: bin/*.apk
          if-no-files-found: error