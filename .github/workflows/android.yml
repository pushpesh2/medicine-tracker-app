name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04

    env:
      ANDROID_HOME: $HOME/.buildozer/android/platform/android-sdk
      ANDROID_SDK_ROOT: $HOME/.buildozer/android/platform/android-sdk
      ANDROID_NDK_HOME: $HOME/.buildozer/android/platform/android-ndk-r25b
      PATH: $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:$HOME/.buildozer/android/platform/android-sdk/platform-tools:$PATH

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: pip

    - name: Install system dependencies
      run: |
        apt-get update
        apt-get install -y \
          git curl unzip tar openjdk-17-jdk zip \
          autoconf automake autoconf-archive m4 \
          libtool libtool-bin pkg-config \
          zlib1g-dev libffi-dev libssl-dev \
          libncurses6 cmake

    - name: Install Python tools
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade buildozer==1.5.0 cython

    - name: Install Android SDK
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools
        curl -O https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools-linux-11076708_latest.zip
        mv cmdline-tools latest

    - name: Accept SDK licenses and install packages
      run: |
        yes | sdkmanager --licenses
        sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;25.2.9519653"

    - name: Cache Buildozer
      uses: actions/cache@v4
      with:
        path: ~/.buildozer
        key: buildozer-${{ runner.os }}-${{ hashFiles('**/buildozer.spec') }}

    - name: Build APK
      run: |
        buildozer android debug