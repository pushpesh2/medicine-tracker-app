name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip git \
            openjdk-17-jdk \
            autoconf automake libtool \
            pkg-config \
            zlib1g-dev libffi-dev \
            libssl-dev \
            libncurses6

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      # -------------------------------
      # Cache Android SDK + Buildozer
      # -------------------------------
      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: ~/.buildozer/android/platform/android-sdk
          key: android-sdk-${{ runner.os }}

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}

      # -------------------------------
      # Install Android SDK tools
      # -------------------------------
      - name: Install Android SDK
        run: |
          mkdir -p ~/.buildozer/android/platform/android-sdk
          cd ~/.buildozer/android/platform/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip commandlinetools-linux-*.zip
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest || true

      # ðŸ”¥ CRITICAL FIX FOR BUILDOZER
      - name: Create legacy sdkmanager path for Buildozer
        run: |
          mkdir -p $HOME/.buildozer/android/platform/android-sdk/tools/bin
          ln -sf \
            $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager \
            $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager

      - name: Accept Android licenses
        run: |
          yes | $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install Android platforms and build-tools
        run: |
          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      # -------------------------------
      # âœ… FORCE NDK r25b (FIXES SDL2 ERROR)
      # -------------------------------
      - name: Install Android NDK r25b
        run: |
          sdkmanager "ndk;25.2.9519653"

      - name: Force NDK r25b environment
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$HOME/.buildozer/android/platform/android-sdk/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$HOME/.buildozer/android/platform/android-sdk/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "ANDROID_NDK=$HOME/.buildozer/android/platform/android-sdk/ndk/25.2.9519653" >> $GITHUB_ENV

      # -------------------------------
      # Clean & Build
      # -------------------------------
      - name: Clean Buildozer
        run: |
          buildozer android clean || true

      - name: Build Debug APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MedicineTracker-APK
          path: bin/*.apk