name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04

    env:
      ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
      ANDROID_HOME: /home/runner/.buildozer/android/platform/android-sdk

    steps:
    # 1Ô∏è‚É£ Checkout
    - name: Checkout repo
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Python 3.10 (ONLY)
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: pip

    # 3Ô∏è‚É£ System deps (Ubuntu 24 compatible)
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          openjdk-17-jdk \
          git zip unzip \
          autoconf automake autoconf-archive \
          libtool libtool-bin libltdl-dev \
          pkg-config \
          zlib1g-dev \
          libncurses6 \
          libffi-dev \
          libssl-dev \
          cmake \
          wget

    # 4Ô∏è‚É£ Python deps (NO fake versions)
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install \
          cython==0.29.36 \
          buildozer==1.5.0

    # 5Ô∏è‚É£ Install Android SDK cmdline-tools (CORRECT LAYOUT)
    - name: Install Android SDK cmdline-tools
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools

        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools-linux-11076708_latest.zip
        mv cmdline-tools latest

    # 6Ô∏è‚É£ üî¥ LEGACY FIX ‚Äî REQUIRED BY BUILDOZER
    - name: Create legacy sdkmanager path
      run: |
        mkdir -p $ANDROID_SDK_ROOT/tools/bin
        ln -sf \
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
          $ANDROID_SDK_ROOT/tools/bin/sdkmanager

    # 7Ô∏è‚É£ Accept licenses + install SDK/NDK
    - name: Install Android SDK & NDK
      run: |
        yes | $ANDROID_SDK_ROOT/tools/bin/sdkmanager --licenses

        $ANDROID_SDK_ROOT/tools/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;27.2.12479018"

    # 8Ô∏è‚É£ Build APK
    - name: Build APK with Buildozer
      run: |
        buildozer -v android debug

    # 9Ô∏è‚É£ Upload APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MedicineTracker-APK
        path: bin/*.apk