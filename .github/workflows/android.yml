name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Cache Buildozer & pip for faster builds
      - name: Cache Buildozer & pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.cache/pip
          key: buildozer-cache-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}

      # Build APK inside Docker
      - name: Build APK using Buildozer Docker
        uses: addnab/docker-run-action@v3
        with:
          image: kivy/buildozer:latest
          options: --user 1000:1000 -v ${{ github.workspace }}:/app -w /app
          run: |
            # Force Buildozer to use a writable directory
            export BUILD_DIR=/home/user/.buildozer
            mkdir -p $BUILD_DIR

            # Non-interactive mode to skip root warnings
            export BUILD_NO_INTERACTIVE=1

            # Clean old builds (optional)
            buildozer android clean || true

            # Build the APK
            buildozer android debug

      # Upload APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MedicineTracker-APK
          path: bin/*.apk
          if-no-files-found: warn