name: Android APK (Docker Only)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Hard clean host build tools
        run: |
          rm -rf ~/.buildozer
          rm -rf .buildozer
          rm -rf .venv
          rm -rf bin
          rm -rf dist

      - name: Build APK (Docker ONLY)
        run: |
          docker run --rm \
            -e BUILDOZER_ALLOW_ROOT=1 \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            kivy/buildozer:latest \
            buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MedicineTracker-APK
          path: bin/*.apk