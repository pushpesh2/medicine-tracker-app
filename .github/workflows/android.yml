name: Build Android APK
on: 
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04  # Using 22.04 because it is more stable for Buildozer than 24.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip build-essential git python3-dev \
            libffi-dev libssl-dev libsqlite3-dev \
            openjdk-17-jdk unzip zip autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5 libstdc++6 tar

      - name: Setup Python & Buildozer
        run: |
          # Use specific Cython version required by Kivy
          pip3 install --user --upgrade buildozer Cython==0.29.33 virtualenv
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Build with Buildozer
        run: |
          # The 'yes |' part automatically accepts all Android SDK licenses
          # We use 'android debug' to create the APK
          yes | buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MedicineTracker-APK
          path: bin/*.apk
