name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            openjdk-17-jdk \
            git zip unzip \
            autoconf automake autoconf-archive \
            libtool libtool-bin libltdl-dev \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev libncursesw5-dev \
            libtinfo6 \
            libffi-dev \
            libssl-dev \
            cmake

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            buildozer==1.5.0 \
            cython

      # ---------- ANDROID SDK (BUILD OZER SAFE LAYOUT) ----------
      - name: Install Android SDK cmdline-tools
        run: |
          mkdir -p $HOME/.buildozer/android/platform/android-sdk/cmdline-tools
          cd $HOME/.buildozer/android/platform/android-sdk/cmdline-tools

          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip commandlinetools-linux-11076708_latest.zip

          # IMPORTANT: required directory layout
          mkdir -p latest
          mv cmdline-tools/* latest/

      - name: Set ANDROID SDK ENV
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
          echo "$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Accept licenses & install SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;27.2.12479018"

      - name: Build APK (Debug)
        run: |
          buildozer -v android debug