name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python 3.10
      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: 3.10
          cache: 'pip'

      # 3️⃣ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip python3-dev git zip unzip openjdk-11-jdk wget curl \
            build-essential libssl-dev libffi-dev libsqlite3-dev
          pip install --upgrade pip
          pip install cython==0.29.36

      # 4️⃣ Install Buildozer
      - name: Install Buildozer
        run: |
          pip install buildozer==1.4.3

      # 5️⃣ Download Android SDK cmdline-tools and accept licenses
      - name: Download Android SDK and accept licenses
        run: |
          mkdir -p $HOME/.buildozer/android/platform/android-sdk/cmdline-tools
          cd $HOME/.buildozer/android/platform/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mkdir -p latest
          mv cmdline-tools/* latest/
          yes | $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager "build-tools;36.1.0" "platform-tools" "platforms;android-33"

      # 6️⃣ Build APK
      - name: Build Android APK
        run: |
          cd ./  # your project root if needed
          buildozer android debug