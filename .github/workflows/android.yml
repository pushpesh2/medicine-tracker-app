name: Build Medicine Tracker APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      LANG: C.UTF-8
      LC_ALL: C.UTF-8

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python 3.12
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # Upgrade pip and install setuptools (includes distutils)
      - name: Install Python tools
        run: |
          python -m pip install --upgrade pip
          pip install setuptools==68.0.0 wheel

      # Install Buildozer dependencies (Ubuntu 24.04 compatible)
      - name: Install Buildozer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk zlib1g-dev \
              libncurses6 libncurses6-dev libssl-dev libffi-dev libsqlite3-dev \
              python3-pip python3-venv wget curl
          pip install cython==0.29.36
          pip install buildozer==1.5.0 python-for-android==2023.9.16 kivy==2.3.1 \
              Pillow requests python-dateutil

      # Cache Buildozer folders for faster builds
      - name: Cache Buildozer
        uses: actions/cache@v3
        with:
          path: |
            ./.buildozer
            ~/.buildozer
            ~/.cache/pip
          key: ${{ runner.os }}-buildozer-${{ hashFiles('**/buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      # Build APK
      - name: Build APK
        run: |
          buildozer --verbose android debug

      # Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MedicineTracker-APK
          path: bin/*.apk
          if-no-files-found: error