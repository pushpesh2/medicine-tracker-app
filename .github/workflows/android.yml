name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04

    env:
      ANDROID_HOME: $HOME/.buildozer/android/platform/android-sdk
      ANDROID_SDK_ROOT: $HOME/.buildozer/android/platform/android-sdk
      ANDROID_NDK_HOME: $HOME/.buildozer/android/platform/android-sdk/ndk/25.2.9519653

    steps:
    # -------------------------
    # Checkout
    # -------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # -------------------------
    # Python (SAFE VERSION)
    # -------------------------
    - name: Setup Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: pip

    # -------------------------
    # System dependencies
    # -------------------------
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          openjdk-17-jdk \
          git zip unzip wget curl \
          autoconf automake autoconf-archive m4 \
          libtool libtool-bin \
          pkg-config \
          zlib1g-dev \
          libffi-dev \
          libssl-dev \
          libncurses6 \
          cmake

    # -------------------------
    # Python tools
    # -------------------------
    - name: Install Python tools
      run: |
        python -m pip install --upgrade pip
        pip install buildozer==1.5.0 cython

    # -------------------------
    # Android SDK
    # -------------------------
    - name: Install Android command line tools
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip -q tools.zip
        mv cmdline-tools latest
        rm tools.zip
        chmod +x $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager

    # -------------------------
    # Buildozer legacy path fix
    # -------------------------
    - name: Create legacy sdkmanager path
      run: |
        mkdir -p $ANDROID_HOME/tools/bin
        ln -sf $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
              $ANDROID_HOME/tools/bin/sdkmanager

    # -------------------------
    # Install SDK packages
    # -------------------------
    - name: Install Android SDK packages
      run: |
        yes | sdkmanager --licenses
        sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;25.2.9519653"

    # -------------------------
    # Cache Buildozer
    # -------------------------
    - name: Cache Buildozer
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
        key: buildozer-${{ runner.os }}

    # -------------------------
    # Build APK (NON-INTERACTIVE)
    # -------------------------
    - name: Build APK
      run: |
        buildozer android debug

    # -------------------------
    # Upload APK (FINAL STEP)
    # -------------------------
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: MedicineTracker-APK
        path: bin/*.apk
        if-no-files-found: error